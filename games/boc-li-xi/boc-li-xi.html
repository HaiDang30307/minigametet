<div id="boc-li-xi-stage" class="blx-container">
  <!-- Scoped Styles -->
  <link rel="stylesheet" href="games/boc-li-xi/boc-li-xi.css">

  <div class="blx-header">
    <div class="blx-title">BỐC LÌ XÌ MAY MẮN</div>
    <div class="blx-subtitle">Vòng Thưởng Đặc Biệt</div>
  </div>

  <!-- HUD: trạng thái lượt & tổng tiền, luôn thấy -->
  <div class="blx-hud">
    <div class="blx-info-box">
      <span class="blx-label">Lượt bốc:</span>
      <span id="blx-turns-count" class="blx-value">--</span>
    </div>
    <div class="blx-info-box">
      <span class="blx-label">Tổng tiền:</span>
      <span id="blx-total-money" class="blx-value">0đ</span>
    </div>
  </div>

  <div class="blx-main-area">
    <div class="blx-envelopes-grid" id="blx-grid">
      <!-- Envelopes injected by JS -->
    </div>
  </div>

  <!-- Rules Modal -->
  <div id="blx-modal" class="blx-modal">
    <div class="blx-modal-content">
      <div class="blx-modal-header">
        <button id="blx-btn-start" class="blx-btn">BẮT ĐẦU</button>
      </div>
      <div class="blx-modal-body">
        <div class="blx-status-container">
          <div id="blx-status-msg" class="blx-status-msg"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Result Overlay -->
  <div id="blx-result-overlay" class="blx-overlay hidden">
    <div class="blx-result-card">
      <div class="blx-result-title">KẾT QUẢ</div>
      <div class="blx-result-amount" id="blx-final-amount">0đ</div>
      <form id="blx-claim-form" class="blx-claim-form" novalidate>
        <div class="blx-field">
          <label for="claimAccountName">Tên chủ tài khoản</label>
          <input id="claimAccountName" type="text" required />
        </div>
        <div class="blx-field">
          <label for="claimAccountNumber">Số tài khoản ngân hàng</label>
          <input id="claimAccountNumber" type="text" inputmode="numeric" required />
        </div>
        <div class="blx-field">
          <label for="claimBank">Ngân hàng</label>
          <select id="claimBank" required>
            <option value="" disabled selected>Chọn ngân hàng</option>
            <option>Vietcombank (VCB)</option>
            <option>VietinBank</option>
            <option>BIDV</option>
            <option>Agribank</option>
            <option>Techcombank</option>
            <option>MB Bank</option>
            <option>ACB</option>
            <option>Sacombank</option>
            <option>VPBank</option>
            <option>TPBank</option>
          </select>
        </div>
        <button type="button" id="blx-claim-submit" class="blx-btn">GỬI THÔNG TIN NHẬN THƯỞNG</button>
        <div id="blx-claim-status" class="blx-claim-status"></div>
      </form>
      <button id="blx-btn-finish" class="blx-btn">HOÀN TẤT</button>
    </div>
  </div>

  <!-- Logic Script -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>emailjs.init("n1RVO4TDg5Mdhwrej");</script>
  <script src="games/boc-li-xi/boc-li-xi.js"></script>
</div>
